{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Final project{% endblock %}</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'finalproject/style.css' %}" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> -->
      </head>
    <body>
       
      <div class="registration">
        <div class="separate">
        <i class="fa-solid fa-right-to-bracket"></i>
        <a href="{% url 'login' %}" style="text-decoration: none; color: black;">Log in</a>
        </div>
        <div class="separate">
        <i class="fa-solid fa-right-from-bracket"></i>
        <a href="{% url 'logout' %}" style="text-decoration: none; color: black;">Log out</a>
        </div>
        <div class="separate">
          <a href="{% url 'register' %}" style="text-decoration: none; color: black;">Register</a>
        <i class="fa-sharp fa-regular fa-address-card"></i>
        </div>        
      </div>
      <header>
        <div class="navbar">
          <div class="logo"><a href="{% url 'index' %}" style="text-decoration: none;"><h2><strong>World Travel</strong></h2></a> </div>
          <ul class="links">
            <li><a href="{% url 'trips' %}" style="text-decoration: none; color: black;">Destination</a> </li>
            <li><a href="{% url 'mybooking' %}" style="text-decoration: none; color: black;">My Booking</a> </li>
            <li><a href="{% url 'deals' %}" style="text-decoration: none; color: black;">Deals</a> </li>
            <li><a href="{% url 'wishlist' %}" style="text-decoration: none; color: black;">wishlist</a> </li>
          </ul>
          
          <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="dropdown_menu">
          <li><a href="{% url 'trips' %}" style="text-decoration: none; color: black;">Destination</a> </li>
          <li><a href="{% url 'mybooking' %}" style="text-decoration: none; color: black;">My Booking</a> </li>
          <li><a href="{% url 'deals' %}" style="text-decoration: none; color: black;">Deals</a> </li>
          <li><a href="wishlist" style="text-decoration: none; color: black;">wishlist</a> </li>
        </div>
      </header>
      <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')
        toggleBtn.onclick = function(){
          dropDownMenu.classList.toggle('open')
          const isOpen = dropDownMenu.classList.contains('open')

          toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars'
        }
      </script>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        <br><hr>
        <div class="footer">
          <div class="brand_name">
            <h2 style="color: rgb(41, 72, 245);"><strong>World Travel</strong></h2>
          </div>
        <div class="icons_brands">
          <a href="" style="color: black;"><i class="fa-brands fa-instagram fa-lg"></i></a>
          <a href="" style="color: black;"><i class="fa-brands fa-facebook fa-lg"></i></a>
          <a href="" style="color: black;"><i class="fa-brands fa-youtube fa-lg"></i></a>
          <a href="" style="color: black;"><i class="fa-brands fa-tiktok fa-lg"></i></a>
      </div></div>
    </body>
</html>
